<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>亚托莉的世界</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/3XhF9vR.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .red-flash {
            color: red;
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .novel-page {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
        .novel-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .novel-content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>欢迎来到亚托莉的世界</h1>
        <p>你可以点击此链接进入小说（自创）</p>
        <a href="#" class="red-flash" id="novel-link">点击此处</a>
    </div>

    <div id="novel-page" style="display: none;">
        <div class="novel-page">
            <h2 class="novel-title">亚托莉的故事</h2>
            <div class="novel-content">
                <p>夕阳的余晖洒在海面上，映照出一片金黄。亚托莉站在岸边，海风吹拂着她的长发，像丝缎一样在风中飘动。</p>
                <p>她是一个来自未来的机器人少女，拥有清澈的眼眸和温柔的性格。她的存在本身就是一个奇迹，是人类对未来的希望与梦想的化身。</p>
                <p>亚托莉轻轻微笑，那笑容如同冬日里的暖阳，温暖而治愈。她伸出手，仿佛在触摸那遥远的未来。</p>
                <p>“我会一直在这里，直到找到答案。”她轻声说道，声音如同海浪般轻柔。</p>
                <p>海面上，一只海鸥掠过，留下一串清脆的鸣叫声。亚托莉望着远方，眼神中充满了对未知的好奇与期待。</p>
            </div>
        </div>
    </div>

    <script>
        // 背景音乐
        var audio = new Audio('https://c6.y.qq.com/base/fcgi-bin/u?__=1DOpZ67FJ0p9');
        audio.loop = true;
        audio.play();

        // 进入确认
        var answer = prompt("是否进入该网页（请回答是或否）");
        if (answer === "是") {
            document.getElementById("welcome-screen").style.display = "block";
        } else if (answer === "否") {
            window.close();
            alert("你已被拉黑");
        } else {
            alert("输入无效");
            window.close();
        }

        // 小说链接点击事件
        document.getElementById("novel-link").addEventListener("click", function(e) {
            e.preventDefault();
            var confirm = window.confirm("是否要浏览此小说？");
            if (confirm) {
                document.getElementById("welcome-screen").style.display = "none";
                document.getElementById("novel-page").style.display = "block";
            } else {
                window.close();
                alert("你已被拉黑");
            }
        });
    </script>
</body>
</html>
