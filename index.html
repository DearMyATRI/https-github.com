<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearMyATRI</title>
    <style>
        body {
            background: url('https://i.imgur.com/3XhF9vR.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
        }
        p {
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DearMyATRI</h1>
        <p>欢迎来到我的网页</p>
        <a href="javascript:;" class="button" id="enter-button">进入</a>
    </div>

    <script>
        // 音乐播放功能（需用户交互触发）
        document.getElementById("enter-button").addEventListener("click", function() {
            var audio = new Audio('https://c6.y.qq.com/base/fcgi-bin/u?__=1DOpZ67FJ0p9');
            audio.loop = true;
            audio.play().catch(err => console.log("音乐播放需用户交互"));
        });

        // 弹窗功能
        if (confirm("是否进入该网页？")) {
            console.log("用户同意进入");
        } else {
            console.log("用户取消进入");
        }
    </script>
</body>
</html>
